<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1 align="center">Tables in Htlm</h1>
    <table border="1" align="center" height="100" width="200">
        <tr align="center">
            <th>ID</th>
            <th>Course</th>
        </tr>
        <tr align="center">
            <td>1</td>
            <td>Python</td>
        </tr>
        <tr align="center">
            <td>2</td>
            <td>C++</td>
        </tr>
        <tr align="center">
            <td>3</td>
            <td>JavaScript</td>
        </tr>
    </table>
</body>
</html>
